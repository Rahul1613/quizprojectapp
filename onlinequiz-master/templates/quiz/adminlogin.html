<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness -->
    <title>Admin Login</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #b92b27, #1565c0); /* Gradient background */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Center container for the form */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            width: 100%;
        }

        /* Styling for the login form box */
        .box {
            max-width: 400px; /* Set max width to limit form size */
            width: 100%;
            padding: 40px;
            background: #2c2c2c;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        /* Hover effect for the form */
        .box:hover {
            transform: scale(1.05);
        }

        /* Header styling inside the form */
        .box h1 {
            color: #ffffff;
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Input field styling */
        .box input[type="text"],
        .box input[type="password"] {
            width: 80%; /* Set width */
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #3498db; /* Initial border color */
            border-radius: 24px;
            background: none;
            color: white;
            text-align: center;
            outline: none;
            transition: border-color 0.25s ease;
        }

        /* Focus state for input fields */
        .box input[type="text"]:focus,
        .box input[type="password"]:focus {
            border-color: #2ecc71; /* Change border color on focus */
        }

        /* Submit button styling */
        .box input[type="submit"] {
            width: 80%;
            padding: 14px;
            margin: 20px 0;
            border: 2px solid #2ecc71;
            border-radius: 24px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.25s ease, border-color 0.25s ease;
        }

        /* Submit button hover effect */
        .box input[type="submit"]:hover {
            background-color: #2ecc71;
            border-color: #27ae60;
        }

        /* Footer Styling */
        footer {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 480px) {
            .box {
                padding: 20px; /* Reduce padding for mobile */
            }

            .box input[type="text"],
            .box input[type="password"],
            .box input[type="submit"] {
                width: 90%; /* Widen inputs slightly for mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Main Content Centered -->
    <div class="container">
        <div class="box">
            <form method="post">
                {% csrf_token %}
                <h1>Admin Login</h1>
                <p class="text-muted">Please enter your login and password!</p>
                {% render_field form.username class="form-control" placeholder="Username" %}
                {% render_field form.password class="form-control" placeholder="Password" %}
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>Gharda institude of technology</p>
    </footer>

</body>
</html>
