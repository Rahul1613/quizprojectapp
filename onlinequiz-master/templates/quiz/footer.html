<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /*---------------------------------------
        Footer section
        -----------------------------------------*/
        footer {
            background-color: #212529; /* Dark background */
            color: #ffffff; /* White text */
            padding: 20px 0; /* Padding for top and bottom */
            margin: 0; /* Remove default margin */
        }

        .social-icons {
            text-align: center; /* Center align icons */
            margin: 20px 0; /* Margin for social icons */
        }

        .fa {
            padding: 15px;
            font-size: 24px; /* Slightly larger icon size */
            width: 60px; /* Width for circular shape */
            text-align: center; /* Center align icons */
            text-decoration: none; /* No underline */
            margin: 5px; /* Margin around icons */
            border-radius: 50%; /* Circular shape */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
        }

        .fa:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Light hover effect */
            transform: scale(1.1); /* Slight scale up on hover */
            text-decoration: none; /* Ensure no underline on hover */
        }

        p {
            text-align: center; /* Center align text */
            margin: 10px 0; /* Margin for spacing */
        }

        .footer-copyright {
            margin-top: 20px; /* Space above copyright text */
            font-size: 0.9rem; /* Smaller font size for copyright */
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .fa {
                font-size: 20px; /* Adjust icon size for mobile */
            }

            .footer-copyright {
                font-size: 0.8rem; /* Smaller font size for mobile */
            }
        }
    </style>
</head>

<body>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="social-icons">
                        <a href="#" class="fa fa-facebook" style="background: #3b5998;"></a>
                        <a href="#" class="fa fa-twitter" style="background: #1da1f2;"></a>
                        <a href="#" class="fa fa-linkedin" style="background: #0077b5;"></a>
                        <a href="#" class="fa fa-instagram" style="background: #e1306c;"></a>
                    </div>
                    <div class="footer-copyright">
                        <p>Gharda Institute of Technology<br>
                            Copyright &copy; Online Aptitude Test</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
