{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #343a40; /* Dark background */
            padding: 15px; /* Padding for better spacing */
        }

        .navbar-brand {
            font-size: 25px; /* Larger font size for brand */
            color: #ffffff; /* White text color */
            text-decoration: none; /* Remove underline */
            font-family: 'Comic Sans MS', sans-serif; /* Use Comic Sans */
        }

        .navbar-nav .nav-link {
            color: #ffffff; /* White text color */
            padding: 10px 15px; /* Padding for links */
            transition: color 0.3s; /* Smooth color transition */
        }

        .navbar-nav .nav-link:hover {
            color: #17a2b8; /* Change color on hover */
            text-decoration: underline; /* Underline effect on hover */
        }

        .navbar-toggler {
            border: none; /* Remove border */
        }

        .navbar-toggler-icon {
            background-color: #ffffff; /* White color for toggle icon */
        }

        @media (max-width: 768px) {
            .navbar-nav {
                text-align: center; /* Center links on mobile */
            }

            .navbar-nav .nav-link {
                padding: 10px; /* Adjust padding for mobile */
            }
        }
    </style>
</head>

<body>
    <div class="bs-example">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <a class="navbar-brand" href="/">Apptitude Test Tool</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="/" class="nav-item nav-link active">Home</a>
                    <a href="/teacher/teacherclick" class="nav-item nav-link">Teacher</a>
                    <a href="/student/studentclick" class="nav-item nav-link">Student</a>
                    <a href="/adminclick" class="nav-item nav-link">Admin</a>
                </div>

                <div class="navbar-nav">
                    <a href="/aboutus" class="nav-item nav-link">About Us</a>
                    <a href="/contactus" class="nav-item nav-link">Contact Us</a>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
