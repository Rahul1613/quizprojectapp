<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            color: #333;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        
        .message {
            margin: 20px 0;
            font-size: 16px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div class="loader"></div>
        <div class="message">Starting the application, please wait...</div>
        <div id="status">Initializing...</div>
    </div>

    <script>
        // Simple animation for the status text
        const statusMessages = [
            "Starting server...",
            "Loading database...",
            "Preparing application...",
            "Almost ready..."
        ];
        
        let currentIndex = 0;
        const statusElement = document.getElementById('status');
        
        setInterval(() => {
            statusElement.textContent = statusMessages[currentIndex];
            currentIndex = (currentIndex + 1) % statusMessages.length;
        }, 2000);
    </script>
</body>
</html>
